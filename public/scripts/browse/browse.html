<h3>Browse Technical Debt - {{ctrl.productCode.toUpperCase()}}</h3>
<div class="list-group">
    <a href="#/techdebt/{{ctrl.productCode.toUpperCase()}}/{{item.id}}" class="list-group-item" ng-repeat="item in ctrl.items">
        <h4 class="list-group-item-heading">
            {{item.name}}
            <small>{{item.updatedAt.fromNow()}}</small>
        </h4>
        <p>{{item.description}}</p>
    </a>
</div>
