<form id="login-form" class="panel panel-primary" ng-submit="ctrl.login()">
    <div class="panel-heading text-center">
        <strong>UltiPro Globalization as a Service</strong>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" id="username" class="form-control" placeholder="Username..." ng-model="ctrl.model.username"/>
            </div>
        </div>

        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="ctrl.model.password"/>
            </div>
        </div>

        <div class="form-group">
            <button id="login" type="submit" class="btn btn-block btn-primary">Login</button>
        </div>
    </div>
</form>
